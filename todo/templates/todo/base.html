<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="d-flex h-100 text-center text-bg-dark">


  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

    <br><br>

    <main class="px-3">

      <div class="container">
        {% if messages %}
        {% for message in messages %}
        <h1 class="alert alert-success" style="width: 100%;">
          {{ message }}
        </h1>
        {% endfor %}
        {% endif %}
      </div>

      <a href="{% url 'profile' %}" style="text-decoration:none; color:inherit;">
        <h1>To-Do App</h1>
      </a>

      <br>
      {% if user.is_authenticated %}
      <a href="{% url 'create' %}" class="btn btn-lg btn-light fw-bold border-white bg-white">Add To-do</a>
      <a href="{% url 'logout' %}" class="btn btn-lg btn-light fw-bold border-white bg-white">Logout</a>
      {% else %}
      <a href="{% url 'login' %}" class="btn btn-lg btn-light fw-bold border-white bg-white">Login</a>
      <a href="{% url 'register' %}" class="btn btn-lg btn-light fw-bold border-white bg-white">Register</a>
      {% endif %}
    </main>

    <br><br> 
      
        {% block content %}
        {% endblock content %}
      
      <br>
    

  </div>





</body>

</html>
